<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem sequencial</title>
    <link rel="stylesheet" href="assets/forStyle.css">
</head>
<body>
    <header>
        <h1>Faça sua sequência numérica</h1>      
    </header>

    <section>
        <div id="container">
            <form id="form">
                <label>Início: <input type="number" class="field" id="ini"></label>
                <label>Final: <input type="number" class="field" id="end"></label>
                <label>Passo: <input type="number" class="field" id="way"></label>
                <input id="btn" type="button" value="Contar">
                
                
                <p id="result">result</p>
            </form>
        </div>
    </section>
    <footer>
        Lucas Mateus - Curso em vídeo
    </footer>
    <script src="/assets/forScript.js"></script>
</body>
</html>
